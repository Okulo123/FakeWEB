<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員登入頁-巴哈姆特</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header-bar">
    <img src="images/baha.png" alt="Logo" class="logo">
</header>
<div class="main-container">
    <div class="input-container">
        <div >
            <img src="images/BABABA.png" alt="巴哈姆特 - 華人最大電玩社群網站">
        </div>
        <div class="input-group">
            <label for="username"></label>
            <input type="text" id="username" placeholder="帳號或手機">
        </div>
        <div class="input-group">
            <label for="password"></label>
            <div class="password-wrapper">
                <input type="password" id="password" placeholder="密碼">
            </div>
        </div>
        <form action="">
            <div class="form-options">
                <div class="checkbox-item">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <p style="font-size: 12px;">記住我</p>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="keep-login" name="keep-login">
                    <p style="font-size: 12px;">保持登入狀態</p>
                </div>
                <a href="#" class="forgot-password">登入有問題嗎?</a>
                </div>
        </form>


        <div class="input-group">
            <button type="button" class="login-button">登入</button>
        </div>

        <div class="divider">
            <span>使用其他帳號輕鬆登入</span>
        </div>
        <div class="icon-row">
            <img src="images/google.png" alt="Google" class="icon">
            <img src="images/line.png" alt="Line" class="icon">
            <img src="images/micro.png" alt="Microsoft" class="icon">
            <img src="images/apple.png" alt="Apple" class="icon">
        </div>
    </div>
</div>
<script src="script.js"></script>

<footer class="footer">
    <p style="font-size: 12px;">本站所刊載之圖文內容等版權皆屬原廠商或原作者所有，非經同意請勿轉載</p>
    <p style="font-size: 12px;">巴 哈 姆 特 電 玩 資 訊 站 https://www.gamer.com.tw</p>

</footer>
</body>
</html>
